<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CocaColaCSS.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Coca-Cola</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste The Feeling</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Incidunt neque, commodi optio repellat ratione voluptates. 
                    Molestiae placeat quam quo ducimus veniam ut quaerat 
                    expedita porro inventore? Quas ad eos porro?
                </p>
                <a href="#">Learn More</a>
            </div>
        </div>
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="cocacola1.png"></div>
            <div class="swiper-slide"><img src="cocacola2.png"></div>
            <div class="swiper-slide"><img src="cocacola3.png"></div>
            <div class="swiper-slide"><img src="cocacola4.png"></div>
            <div class="swiper-slide"><img src="cocacola5.png"></div>
            <div class="swiper-slide"><img src="cocacola6.png"></div>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
</body>
</html>
